<!DOCTYPE html>
{% extends 'NavBar/ProjectNavBar.html' %}
{% load static %}
<html lang="en">
<head>
    {% block body %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/projectnavbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <div class="login-container">
        <h2>Sign In</h2>
        {% csrf_token %}
        <form method="post" action="{% url 'customer:SignInLogic' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username" required>
            <input type="password" name="password" placeholder="password" required>
            <input type="submit" value="Login">
        </form>
          <p>Don't have an account? <a href="{% url 'customer:SignUpLogic' %}">Sign Up</a></p>
    </div>
{% endblock %}
</body>
</html>
