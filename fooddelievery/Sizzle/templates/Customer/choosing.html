{% extends 'NavBar/DeliveryNavBar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/icon.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:black;
            color: white;  /* Optional: Set text color to white for better visibility */
        }
    </style>
</head>
<body>
{% block body %}
<!-- Table with Centered Circular Buttons -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <table class="table table-borderless text-center" style="width: 500px;">
        <tbody>
            <tr>
                <td>
                    <!-- Circular Button 1 with Redirect -->
                    <button class="btn btn-primary rounded-circle fw-bold" style="width: 300px; height: 300px; font-size: 16px;" onclick="redirectToHomeDelivery()">HOME DELIVERY</button>
                </td>
                <td style="padding-right: 250px">
                    <!-- Spacer for alignment -->
                </td>
                <td>
                    <!-- Circular Button 2 with Redirect -->
                    <button class="btn btn-danger rounded-circle fw-bold" style="width: 300px; height: 300px; font-size: 16px;" onclick="redirectToOnlineBooking()">ONLINE BOOKING</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script>
        function redirectToHomeDelivery() {
            window.location.href = "{% url 'customer:home123' %}"; // Replace "deliveryhomepage" with the actual URL of your delivery homepage
        }
        function redirectToOnlineBooking() {
            window.location.href = "{% url 'restaurant:restauranthomepage' %}"; // Replace "deliveryhomepage" with the actual URL of your delivery homepage
        }
    </script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
