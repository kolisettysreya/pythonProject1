{% extends 'NavBar/DeliveryNavBar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for item in items %}
    <div>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>Price: ${{ item.price }}</p>
        <a href="{% url 'add_to_cart' item.id %}">Add to Cart</a>
    </div>
{% endfor %}
</body>
</html>
