<!DOCTYPE html>
<html>
<head>
    <title>Items</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in object_list %}
            <li>
                <a href="{% url 'item_detail' pk=item.pk %}">{{ item.name }}</a> - ${{ item.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
