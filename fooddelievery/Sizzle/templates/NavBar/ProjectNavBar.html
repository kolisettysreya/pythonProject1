<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/projectnavbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" ><b>Sizzle</b></a>
    <a class="navbar-brand" href="% url 'customer:HomePage' %}" ><b>Home</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit"><b>Search</b></button>
      </form>
    </div>
   <ul class="navbar-nav ms-auto">
  {% if user.is_authenticated %}
    <li class="nav-item">
      <span class="nav-link">Welcome, {{ user.first_name }}</span>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'customer:SignOut' %}">Sign Out</a>
    </li>
  {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'customer:SignUpLogic' %}">Sign Up</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'customer:SignInLogic' %}">Sign In</a>
    </li>
  {% endif %}
 </ul>
  </div>
</nav>
{% block body %}

{% endblock %}
</body>
</html>
