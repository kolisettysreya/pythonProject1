<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#"><b>SIZZLE</b></a>
      <a class="navbar-brand text-white" href="{% url 'customer:HomePage' %}"><b>Home</b></a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <b>  Help & Support </b>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
               <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"> Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Features</a></li>
          </ul>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit"><b>Search</b></button>
      </form>
    </div>
    <ul  class="navbar-nav ms-auto">
      <li>
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="nav-link text-white">Welcome, {{ user.first_name }}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'customer:SignOut' %}"><b>Sign Out</b></a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'customer:SignUpLogic' %}"><b>Sign Up</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'customer:SignInLogic' %}"><b>Sign In</b></a>
          </li>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>
{% block body %}

{% endblock %}
</body>
</html>
